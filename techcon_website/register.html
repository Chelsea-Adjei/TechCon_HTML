<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li> <a href="#index.html">Home</a></li>
                    <li> <a href="#about.html">About</a></li>
                    <li> <a href="#schedule.html">Schedule</a></li>
                    <li> <a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post"></form>
